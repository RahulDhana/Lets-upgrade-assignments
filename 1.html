<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign 1</title>
    <h2>To check whether the given no is odd or even</h2>
    <script>
         var a=parseInt(prompt('Enter the number: '));
         function oddoreven() {
             if (a%2==0){
                 console.log('The number entered is ' +a+ ' and the number is even');

             }
             else{
                console.log('The number entered is ' + a + ' and the number is odd');

             }
             return a;
             
         }
    </script>
</head>
<body>
    <script>
        var ans=oddoreven();
        console.log(ans);
       
    </script>
    
</body>
</html>
