<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2</title>
    <h2>Program to take the OS name and version</h2>
</head>
<body>
    <script>
        var input=prompt('Enter the OS name and version:');
        let b=input.split(" ");
        let d=b.slice(0,1);
        
        let c=b.slice(1);
        console.log('The OS name is '+d+' and the version is '+c+'.');
    </script>
</body>
</html>
